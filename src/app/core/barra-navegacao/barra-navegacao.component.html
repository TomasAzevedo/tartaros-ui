<mdb-navbar SideClass="navbar fixed-top navbar-expand-md scrolling-navbar double-nav" [containerInside]="false">

    <!-- Sidebar navigation -->
    <mdb-sidenav #sidenav class="sn-bg-1" [fixed]="false">
        <!-- Logo -->
        <li>
            <div class="logo-wrapper waves-light">
                <a href="#">
                    <img src="http://tartaroshamburgueria.com.br/wp-content/uploads/2016/08/txtTartaros-preto-200px.png" class="img-fluid flex-center">
                </a>
            </div>
        </li>
        <!--/. Logo -->

        <!--Search Form-->
        <li>
            <form class="search-form" role="search">
                <div class="form-group waves-light" mdbRippleRadius>
                    <input type="text" class="form-control" placeholder="Pesquisar">
                </div>
            </form>
        </li>
        <!--/.Search Form-->
        <!-- Side navigation links -->
        <li>
            <ul class="collapsible collapsible-accordion">
                <mdb-squeezebox [multiple]="false" aria-multiselectable="false">


                    <!-- Clientes -->
                    <mdb-item>
                        <mdb-item-head mdbRippleRadius>
                            <i class="fa fa-users"></i> Clientes</mdb-item-head>
                        <mdb-item-body>
                            <ul>
                                <li>
                                    <a href="#" class="waves-effect" [routerLink]="['/clientes']" (click)="sidenav.toggle()" mdbRippleRadius>Pesquisar</a>
                                </li>
                                <li>
                                    <a href="#" class="waves-effect" [routerLink]="['/clientes/novo']" (click)="sidenav.toggle()" mdbRippleRadius>Novo</a>
                                </li>
                            </ul>
                        </mdb-item-body>
                    </mdb-item>


                    <!-- Simple link -->
                    <mdb-item class="no-collase">
                        <mdb-item-head mdbRippleRadius>
                            <i class="fa fa-hand-pointer-o"></i> Simple link</mdb-item-head>
                        <mdb-item-body></mdb-item-body>
                    </mdb-item>

                </mdb-squeezebox>
            </ul>
        </li>
        <!--/. Side navigation links -->
    </mdb-sidenav>
    <!--/. Sidebar navigation -->

    <!-- Navbar -->
    <!-- SideNav slide-out button -->
    <div class="float-xs-left">
        <a (click)="sidenav.show()" class="button-collapse">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!--/. SideNav slide-out button -->

    <!-- Breadcrumb-->
    <div class="breadcrumb-dn mr-auto">

    </div>
    <!--/. Breadcrumb-->

    <ul class="nav navbar-nav nav-flex-icons ml-auto">

        <li class="nav-item dropdown btn-group" dropdown>
            <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
                <i class="fa fa-user"></i>
                <span class="clearfix d-none d-sm-inline-block">{{auth.jwtPayload?.user_name}}</span>
            </a>
            <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
                <a class="dropdown-item" href="#">Editar perfil</a>
                <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Logout</a>
            </div>
        </li>

    </ul>
    <!--/. Navbar -->


</mdb-navbar>
