<!--Contact Form-->
<form novalidate (ngSubmit)="onSubmit()" *ngIf="null != clienteFormGroup" [formGroup]="clienteFormGroup">


    <h3 class="h3-responsive">1. Dados Pessoais</h3>
    <br>
    <div class="card card-body">
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="md-form">
                    <i class="fa fa-user prefix grey-text" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('nome'))"></i>
                    <input type="text" id="nome" class="form-control" formControlName="nome" [ngClass]="validacao.adicionaCssErro(clienteFormGroup.get('nome'))"
                        mdbActive>
                    <label for="nome" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('nome'))">Nome *</label>
                    <app-mensagem-erro [exibirErro]="validacao.isCampoValido(clienteFormGroup.get('nome'))" msgErro="Informe o nome do(a) cliente."
                        temIcone="true"></app-mensagem-erro>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="md-form">
                    <i class="fa fa-phone prefix grey-text" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('telefone'))"></i>
                    <input type="text" id="telefone" class="form-control" formControlName="telefone" telefoneMask [ngClass]="validacao.adicionaCssErro(clienteFormGroup.get('telefone'))"
                        mdbActive>
                    <label for="telefone" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('telefone'))">Telefone *</label>
                    <app-mensagem-erro [exibirErro]="validacao.isCampoValido(clienteFormGroup.get('telefone'))" msgErro="Informe o telefone do(a) cliente."
                        temIcone="true"></app-mensagem-erro>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-7">
                <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="text" id="email" class="form-control" formControlName="email" mdbActive>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="md-form">
                    <i class="fa fa-id-card-o prefix grey-text"></i>
                    <input type="text" id="cpf" class="form-control" formControlName="cpf" cpfMask mdbActive>
                    <label for="cpd">CPF</label>
                </div>
            </div>
        </div>
    </div>

    <br>
    <h3 class="h3-responsive">2. Endereços</h3>
    <br>

    <div formArrayName="enderecosFormArray">

        <!-- ngFor de enderecos -->
        <div *ngFor="let endereco of clienteFormGroup.get('enderecosFormArray').controls; let i=index" [formGroupName]="i">

            <!-- Card endereço-->
            <div class="card card-body"  id="cardEndereco{{i}}">

                <div class="row">
                    <div class="col-12 col-md-12">
                        Endereço {{i+1}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-12">
                        &nbsp;
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-7">
                        <div class="md-form">
                            <i class="fa fa-tag prefix grey-text"></i>
                            <input type="text" id="cep{{i}}" class="form-control" formControlName="cep" cepMask mdbActive>
                            <label for="cep{{i}}">CEP</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-7">
                        <div class="md-form">
                            <i class="fa fa-map-marker prefix grey-text" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('enderecosFormArray').controls[i].get('rua'))"></i>
                            <input type="text" id="rua{{i}}" class="form-control" formControlName="rua" [ngClass]="validacao.adicionaCssErro(clienteFormGroup.get('enderecosFormArray').controls[i].get('rua'))"
                                mdbActive>
                            <label for="rua{{i}}" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('enderecosFormArray').controls[i].get('rua'))">Logradouro *</label>
                            <app-mensagem-erro [exibirErro]="validacao.isCampoValido(clienteFormGroup.get('enderecosFormArray').controls[i].get('rua'))"
                                msgErro="Informe o logradouro do(a) cliente." temIcone="true"></app-mensagem-erro>
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="md-form">
                            <i class="fa fa-sort-numeric-desc prefix grey-text" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('enderecosFormArray').controls[i].get('numero'))"></i>
                            <input type="text" id="numero{{i}}" class="form-control" formControlName="numero" dinheiroMask [ngClass]="validacao.adicionaCssErro(clienteFormGroup.get('enderecosFormArray').controls[i].get('numero'))"
                                mdbActive>
                            <label for="numero{{i}}" [ngClass]="validacao.adicionaCssErroIcone(clienteFormGroup.get('enderecosFormArray').controls[i].get('numero'))">Número *</label>
                            <app-mensagem-erro [exibirErro]="validacao.isCampoValido(clienteFormGroup.get('enderecosFormArray').controls[i].get('numero'))"
                                msgErro="Informe o número do logradouro do(a) cliente." temIcone="true"></app-mensagem-erro>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-7">
                        <div class="md-form">
                            <i class="fa fa-bell prefix grey-text"></i>
                            <input type="text" id="complemento{{i}}" class="form-control" formControlName="complemento" mdbActive>
                            <label for="complemento{{i}}">Complemento</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="md-form">
                            <i class="fa  fa-map-signs prefix grey-text"></i>
                            <input type="text" id="bairro{{i}}" class="form-control" formControlName="bairro" mdbActive>
                            <label for="bairro{{i}}">Bairro</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-7">
                        <div class="md-form">
                            <i class="fa fa-building prefix grey-text"></i>
                            <input type="text" id="cidade{{i}}" class="form-control" formControlName="cidade" mdbActive>
                            <label for="cidade{{i}}">Cidade</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-5">

                        <div class="md-form">
                            <i class="fa fa-map prefix grey-text"></i>
                            <input type="text" id="uf{{i}}" class="form-control" formControlName="uf" mdbActive>
                            <label for="uf{{i}}">UF</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-3">
                    </div>
                    <div class="col-6 col-md-3">
                        <a type="button" class="btn btn-primary btn-sm grey darken-1 waves-light" (click)="criarFormNovoEndereco(i+1)" mdbRippleRadius>
                            <i class="fa fa-plus ml-1"></i> &nbsp;Novo </a>
                    </div>
                    <div class="col-6 col-md-3">
                        <a type="button" class="btn btn-primary btn-sm grey darken-1 waves-light" *ngIf="clienteFormGroup.get('enderecosFormArray').controls.length > 1" (click)="excluirFormEndereco(i)" mdbRippleRadius>
                            <i class="fa fa-trash-o ml-1"></i> &nbsp;Excluir </a>
                    </div>
                    <div class="col-12 col-md-3">
                    </div>
                </div>

                <!-- Card endereço fim-->
            </div>
            <br>
            <!-- ngFor de enderecos fim -->
        </div>

    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <button type="submit" class="btn btn-floating btn-large botao-lateral grey darken-1 waves-light" [disabled]="clienteFormGroup.invalid || salvando"
            mdbRippleRadius>
            <i class="fa fa-save"></i>
        </button>
    </div>
    <div class="fixed-action-btn" style="bottom: 120px; right: 24px;">
        <a class="btn-floating btn-large rgba-brown-strong waves-light" [routerLink]="['/clientes']" mdbRippleRadius>
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>




</form>
<!--Contact Form-->


<!-- Modal de Confimração -->
<div mdbModal #modalConfirmacao="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="heading lead">Sucesso</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalConfirmacao.hide()">
                    <span aria-hidden="true" class="white-text">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                    <p [innerHTML]="textoModal"></p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <a type="button" class="btn btn-primary-modal" mdbTooltip="Adiconar novo cliente. " (click)="limparFormulario()" placement="top"
                    mdbRippleRadius>
                    <i class="fa fa-user-plus ml-1"></i> &nbsp;Novo</a>
                <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" [routerLink]="['/clientes']" mdbTooltip="Voltar para a lista. "
                    placement="top" mdbRippleRadius>
                    <i class="fa fa-arrow-left ml-1"></i> &nbsp;Voltar </a>
            </div>
        </div>
    </div>
</div>
