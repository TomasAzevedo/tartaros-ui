
<!--Contact Form-->
<form novalidate (ngSubmit)="onSubmit()" [formGroup]="clienteFormGroup">


    <h3 class="h3-responsive">1. Dados Pessoais</h3>
    <br>
    <div class="row">
        <div class="col-12 col-md-7">
            <div class="md-form">
                <i class="fa fa-user prefix grey-text"></i>
                <input type="text" id="nome" class="form-control" formControlName="nome"[ngClass]="{'validate invalid' : clienteFormGroup.get('nome').hasError('required') && clienteFormGroup.get('nome').touched}"
                    mdbActive>
                <label for="nome">Nome</label>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="md-form">
                <i class="fa fa-phone prefix grey-text"></i>
                <input type="text" id="telefone" class="form-control" formControlName="telefone" mdbActive>
                <label for="telefone">Telefone</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-7">
            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" id="email" class="form-control" formControlName="email" mdbActive>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="md-form">
                <i class="fa fa-id-card-o prefix grey-text"></i>
                <input type="text" id="cpf" class="form-control" formControlName="cpf" mdbActive>
                <label for="cpd">CPF</label>
            </div>
        </div>
    </div>

    <br>
    <h3 class="h3-responsive">2. Endereço</h3>
    <br>
    <div formGroupName="enderecos">
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="md-form">
                    <i class="fa fa-tag prefix grey-text"></i>
                    <input type="text" id="cep" class="form-control" formControlName="cep" mdbActive>
                    <label for="cep">CEP</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="md-form">
                    <i class="fa fa-map-marker prefix grey-text"></i>
                    <input type="text" id="rua" class="form-control" formControlName="rua" mdbActive>
                    <label for="rua">Rua</label>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="md-form">
                    <i class="fa fa-sort-numeric-desc prefix grey-text"></i>
                    <input type="text" id="numero" class="form-control" formControlName="numero" mdbActive>
                    <label for="numero">Número</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-7">
                <div class="md-form">
                    <i class="fa fa-bell prefix grey-text"></i>
                    <input type="text" id="complemento" class="form-control" formControlName="complemento" mdbActive>
                    <label for="complemento">Complemento</label>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="md-form">
                    <i class="fa  fa-map-signs prefix grey-text"></i>
                    <input type="text" id="bairro" class="form-control" formControlName="bairro" mdbActive>
                    <label for="bairro">Bairro</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-7">
                <div class="md-form">
                    <i class="fa fa-building prefix grey-text"></i>
                    <input type="text" id="cidade" class="form-control" value="Rio de Janeiro" formControlName="cidade" mdbActive>
                    <label for="cidade">Cidade</label>
                </div>
            </div>
            <div class="col-12 col-md-5">

                <div class="md-form">
                    <i class="fa fa-map prefix grey-text"></i>
                    <input type="text" id="uf" class="form-control" value="RJ" formControlName="uf" mdbActive>
                    <label for="uf">UF</label>
                </div>
            </div>
        </div>
    </div>


    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;" mdbTooltip="Salvar. " placement="left">
        <button type="submit" class="btn btn-floating btn-large botao-lateral grey darken-1 waves-light" [disabled]="clienteFormGroup.invalid || salvando" mdbRippleRadius>
            <i class="fa fa-save"></i>
        </button>
    </div>
    <div class="fixed-action-btn" style="bottom: 120px; right: 24px;" mdbTooltip="Voltar para a lista. " placement="left">
        <a class="btn-floating btn-large rgba-brown-strong waves-light" [routerLink]="['/clientes']" mdbRippleRadius>
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>



</form>
<!--Contact Form-->


<!-- Modal de Confimração -->
<div mdbModal #modalConfirmacao="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="heading lead">Sucesso</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalConfirmacao.hide()">
                    <span aria-hidden="true" class="white-text">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                    <p>O(a) cliente <strong>{{cliente.nome}}</strong> foi adicionado(a) com sucesso.</p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <a type="button" class="btn btn-primary-modal" mdbTooltip="Adiconar novo cliente. " (click)="limparFormulario()" placement="top" mdbRippleRadius><i class="fa fa-user-plus ml-1" ></i> &nbsp;Novo</a>
                <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" [routerLink]="['/clientes']"  mdbTooltip="Voltar para a lista. " placement="top" mdbRippleRadius><i class="fa fa-arrow-left ml-1" ></i> &nbsp;Voltar </a>
            </div>
        </div>
    </div>
</div>
